<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body { font-family: sans-serif; background-color: #1e1e2f; color: white; padding: 20px; }
    h1 { color: #c3aaff; text-align: center; }
    input, button {
      margin: 10px; padding: 10px; border: none; border-radius: 8px;
      width: 80%; max-width: 300px;
    }
    input { background-color: #333; color: white; }
    button { background-color: #6a4fbf; color: white; cursor: pointer; }
    .table-list { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 20px; }
    .table-card {
      background-color: #333; padding: 15px; border-radius: 12px;
      width: 150px; text-align: center;
    }
    .status-btn { margin-top: 5px; padding: 6px 10px; border: none; border-radius: 6px; color: white; cursor: pointer; }
    .available { background: #4caf50; }
    .reserved { background: #f44336; }
    .blocked { background: #888; }
  </style>
</head>
<body>

  <div id="loginSection">
    <h1>Admin Login</h1>
    <input type="email" id="email" placeholder="อีเมล"><br>
    <input type="password" id="password" placeholder="รหัสผ่าน"><br>
    <button onclick="login()">เข้าสู่ระบบ</button>
  </div>

  <div id="adminPanel" style="display:none;">
    <h1 id="adminTitle">กำลังโหลดร้าน...</h1>
    <!-- ปฏิทินเลือกวันที่ -->
    <label style="display:block; text-align:center; margin-top:10px;">
      เลือกวันที่:
      <input type="date" id="datePicker" style="background-color:#333; color:white; text-align:center;" max="2025-09-13" min="2025-08-13">
    </label>
    <button onclick="logout()" style="background-color:#f44336;">ออกจากระบบ</button>
    <div id="tableList" class="table-list"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyByEiQP04T_RxQ88CMZRWxUMI_r9ra5ub4",
      authDomain: "purdto-platform.firebaseapp.com",
      projectId: "purdto-platform",
      messagingSenderId: "670687363597",
      appId: "1:670687363597:web:dd96a5936c87ad27dd0b44"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // DOM Elements
    const loginSection = document.getElementById("loginSection");
    const adminPanel = document.getElementById("adminPanel");
    const adminTitle = document.getElementById("adminTitle");
    const tableList = document.getElementById("tableList");

    let shopId = null;
    let selectedDate = document.getElementById('datePicker').value; // Initial selected date

    // Listen for auth state changes
    auth.onAuthStateChanged(async user => {
      if (user) {
        const uid = user.uid;
        const adminDoc = await db.collection("admins").doc(uid).get();

        if (!adminDoc.exists) {
          alert("❌ คุณไม่มีสิทธิ์เข้าถึงระบบนี้");
          auth.signOut();
          return;
        }

        const { role, shop } = adminDoc.data();
        loginSection.style.display = "none";
        adminPanel.style.display = "block";

        if (role === "superadmin") {
          adminTitle.textContent = "จัดการโต๊ะทุกสาขา (Superadmin)";
          loadAllShops(selectedDate); // Load all shops when superadmin logs in
        } else {
          shopId = shop;
          adminTitle.textContent = `จัดการโต๊ะร้าน: ${shopId}`;
          loadTables(shopId, selectedDate); // Load tables for specific shop
        }
      } else {
        loginSection.style.display = "block";
        adminPanel.style.display = "none";
      }
    });

    // Login function
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(err => alert("เข้าสู่ระบบล้มเหลว: " + err.message));
    }

    // Logout function
    function logout() {
      auth.signOut();
    }

    // Load tables based on selected shop and date
    function loadTables(shop, selectedDate) {
      db.collection("restaurants")
        .doc(shop)
        .collection("dates")
        .doc(selectedDate)
        .collection("tables")
        .onSnapshot(snapshot => {
          if (!snapshot.empty) {
            tableList.innerHTML = "";
            snapshot.forEach(doc => {
              tableList.appendChild(renderTable(doc.id, doc.data(), shop));
            });
          } else {
            tableList.innerHTML = "ไม่มีข้อมูลสำหรับวันที่นี้";
          }
        });
    }

    // Load all shops
    async function loadAllShops(selectedDate) {
      const snapshot = await db.collection("restaurants").get();
      const shopList = snapshot.docs.map(doc => doc.id);

      tableList.innerHTML = "";

      shopList.forEach(shop => {
        const section = document.createElement("div");
        const title = document.createElement("h3");
        title.textContent = `ร้าน: ${shop}`;
        section.appendChild(title);

        db.collection("restaurants")
          .doc(shop)
          .collection("dates")
          .doc(selectedDate)
          .collection("tables")
          .onSnapshot(snapshot => {
            snapshot.forEach(doc => {
              section.appendChild(renderTable(doc.id, doc.data(), shop));
            });
          });

        tableList.appendChild(section);
      });
    }

    // Render table data
    function renderTable(id, data, shop) {
      const div = document.createElement("div");
      div.className = "table-card";

      const reservedName = data.status === "reserved" && data.reservedBy?.displayName
        ? data.reservedBy.displayName
        : "-";

      let timeText = "";
      if (data.status === "reserved" && data.timestamp?.toDate) {
        const ts = data.timestamp.toDate();
        timeText = ts.toLocaleString("th-TH", {
          year: 'numeric',
          month: 'short',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
        });
      }

      div.innerHTML = `
        <div><strong>โต๊ะ ${id}</strong></div>
        <div style="margin: 6px 0;">สถานะ: <b>${data.status}</b></div>
        <div style="font-size: 14px; color: #facc15;">ชื่อผู้จอง: ${reservedName}</div>
        ${timeText ? `<div style="font-size: 12px; color: #ccc;">เวลาจอง: ${timeText}</div>` : ""}
        <button class="status-btn available" onclick="updateStatus('${id}', 'available', '${shop}')">ว่าง</button>
        <button class="status-btn reserved" onclick="updateStatus('${id}', 'reserved', '${shop}')">จอง</button>
        <button class="status-btn blocked" onclick="updateStatus('${id}', 'blocked', '${shop}')">บล็อก</button>
      `;

      return div;
    }

    // Update table status (reserved, available, blocked)
    function updateStatus(tableId, status, shopId) {
      const reservedByName = status === "reserved" ? prompt("กรุณาใส่ชื่อผู้จอง:") : null;
      if (status === "reserved" && !reservedByName) {
        alert("กรุณากรอกชื่อผู้จอง");
        return;
      }

      const tableData = {
        status: status,
        reservedBy: reservedByName ? { displayName: reservedByName } : null,
        timestamp: status === "reserved" ? firebase.firestore.Timestamp.now() : null,
      };

      if (!selectedDate) {
        alert("กรุณาเลือกวันที่");
        return;
      }

      db.collection("restaurants")
        .doc(shopId)
        .collection("dates")
        .doc(selectedDate)
        .collection("tables")
        .doc(tableId)
        .update(tableData)
        .then(() => {
          console.log("โต๊ะอัปเดตสำเร็จ");
          loadTables(shopId, selectedDate);
        })
        .catch((error) => console.error("ไม่สามารถอัปเดตโต๊ะได้: ", error));
    }

    // Set default date to today
    const today = new Date();
    datePicker.value = today.toISOString().split('T')[0];

    // Load tables by selected date
    function loadTableDataByDate(selectedDate) {
      if (!selectedDate) {
        alert("กรุณาเลือกวันที่");
        return;
      }

      const shopIds = ["all-in", "fuel", "vyse"];
      shopIds.forEach(shopId => {
        db.collection("restaurants")
          .doc(shopId)
          .collection("dates")
          .doc(selectedDate)
          .collection("tables")
          .onSnapshot(snapshot => {
            console.log(`DID THE QUERY EXECUTE? shopId: ${shopId}, date: ${selectedDate}`);
            snapshot.forEach(doc => {
              const data = doc.data();
              console.log(`ร้าน: ${shopId}, โต๊ะ: ${doc.id}, สถานะ: ${data.status}`);
            });
          });
      });
    }

    // Handle date change event
    datePicker.addEventListener('change', (e) => {
      selectedDate = e.target.value;
      loadTableDataByDate(selectedDate); // Reload tables based on selected date
    });

    // Initialize on page load
    loadTableDataByDate(datePicker.value);

    // Create date if not exists in Firestore
    function createDateIfNotExists(shopId, selectedDate) {
      if (!selectedDate) {
        alert("กรุณาเลือกวันที่");
        return;
      }

      const dateRef = db.collection("restaurants").doc(shopId).collection("dates").doc(selectedDate);

      dateRef.get().then((doc) => {
        if (!doc.exists) {
          dateRef.set({
            date: selectedDate,
            status: "available",
            createdAt: firebase.firestore.Timestamp.now(),
          }).then(() => {
            console.log(`สร้างเอกสารวันที่ ${selectedDate} ใน Firestore`);
          }).catch((error) => {
            console.error("ไม่สามารถสร้างเอกสารวันที่ได้: ", error);
          });
        } else {
          console.log("เอกสารวันที่นี้มีอยู่แล้วใน Firestore");
        }
      });
    }

    // When selecting a new date
    datePicker.addEventListener('change', (e) => {
      selectedDate = e.target.value;
      createDateIfNotExists(shopId, selectedDate);
      loadTableDataByDate(selectedDate);
    });

  </script>

</body>
</html>
